<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>

    <h1>Contact Me</h1>
    <p>I'd like to hear from you!</p>
    <form autocomplete="off">
        First Name: <br>
        <input type="text" autofocus name="firstname" maxlength="10" required placeholder="John">
        <br><br>
        Last Name: <br>
        <input type="text" name="lastname" maxlength="10" required placeholder="Doe">
        <br><br>
        Email: <br>
        <input type="email" name="email" pattern=".+@.+\.com" required placeholder="Email">
        <br><br>
        Message: <br>
        <textarea name="message" cols="20" rows="10" placeholder="Enter your message..."></textarea>
        <br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
